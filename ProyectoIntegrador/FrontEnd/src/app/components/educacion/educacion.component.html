<!--creo listas no ordenadas-->
<div class="row">
    <h1> Educaci√≥n </h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-warning" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar Educacion
        </button>

    </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td>
                        <h3>{{Educacion.nombreE}}</h3>
                    </td>
                    <td>{{Educacion.descripcionE}}</td>
                    <td *ngIf="isLogged"><button class="btn btn-warning" routerLink="/editedu/{{Educacion.id}}">
                            Editar </button></td>
                    <td *ngIf="isLogged"><button class="btn btn-warning" (click)="delete(Educacion.id)"> Borrar
                        </button></td>
                </tr>

            </tbody>
        </table>
    </div>

</div>
