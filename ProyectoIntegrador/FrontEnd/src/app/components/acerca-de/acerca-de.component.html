<link rel="stylesheet" href="acerca-de.component.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Playfair+Display&display=swap" rel="stylesheet">


<!--Doy formato con el formato de columnas de Bootstrap-->

<div>
    <button type="button" class="btn btn-warning" routerLink="/editacercade/2" *ngIf="isLogged">
        Editar Persona
    </button>
</div>

<div class="row" *ngIf="persona">

    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-2">
        <img src={{persona?.img}}
        class="img-fluid" id="mifoto">    <!-- img fluid lo hace responsive-->
    </div>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <p id="nombre">{{persona?.nombre}} {{persona?.apellido}} </p>
        <p>Full Stack Developer Jr</p>
    </div>
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-8 descripcion">
        <span>
            <h1>Acerca de mi</h1>
            <p>{{persona?.descripcion}}</p>
        </span>
    </div>
</div>
