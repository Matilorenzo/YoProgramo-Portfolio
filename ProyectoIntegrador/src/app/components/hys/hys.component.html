<div class="row">

    <div class="text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress
        [percent]="10"
        [radius]="60"
        [title]="'HTML'"
        [showUnits]="false"
        [titleColor]="'orange'"
        [imageSrc]="'assets/html.png'"
        [showImage]="true"
        [imageHeight]="50"
        [imageWidth]="50"
        [titleFontSize]="'17px'"
        [showSubtitle]="false"
        [outerStrokeWidth]="10"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'orange'"
        [innerStrokeColor]="'#C7E596'"
